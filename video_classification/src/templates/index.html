        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Heading Styles */
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        /* Video Container Styles */
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .video-frame {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/video">Video</a>

    <!-- Heading -->

    <div class="video-container">
        <iframe class="video-frame" src="{{ url_for('video_feed') }}" width="640" height="480"></iframe>
